<body class="bodyLog">
<header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
        <ul>
            <li>projets</li>
            <li>contact</li>
            <li><a href="login.html">login</a></li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>

<main>
    <section id="login">
        <h2>log In</h2>
        <form id="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <ul class="additional-links">
            <li><a href="#">Mot de passe oublié ?</a></li>
        </ul>
        <div id="error-email" class="error-message" style="display: none; background-color: red; color: white; padding: 10px; margin-top: 10px; border-radius: 5px;">
            Email incorrect. Veuillez réessayer.
        </div>
        <div id="error-password" class="error-message" style="display: none; background-color: red; color: white; padding: 10px; margin-top: 10px; border-radius: 5px;">
            Mot de passe incorrect. Veuillez réessayer.
        </div>
        <div id="error-general" class="error-message" style="display: none; background-color: red; color: white; padding: 10px; margin-top: 10px; border-radius: 5px;">
            Une erreur est survenue. Veuillez réessayer.
        </div>
    </section>
</main>

<footer class="footerLog">
    <nav>
        <ul>
            <li><a href="#">Mentions Légales</a></li>
        </ul>
    </nav>
</footer>

<script src="assets/script.js"></script>
</body>
</html>
